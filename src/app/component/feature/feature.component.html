<div
  class="feature">
  <div class="feature__description">{{ description }}</div>
  <div class="feature__title">{{ title }}</div>
  <div>
    <button class="btn" (click)="linkClicked(link);">{{ link }}</button>
    <button class="btn" (click)="linkClicked(linkAlt);">{{ linkAlt }}</button>
  </div>
</div>
